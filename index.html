<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="contenedor">
        <form action="" class="formulario" id="formulario" name="formulario">
            <div class="contenedor-inputs">
                <input type="text" name="nombre" placeholder="Nombre">
                <input type="email" name="correo" placeholder="Email">

                <div class="sexo">
                    <input type="radio" name="sexo" id="hombre" value="hombre">
                    <label for="hombre" class="label-radio hombre">Hombre</label>
                    <input type="radio" name="sexo" id="mujer" value="mujer">
                    <label for="mujer" class="label-radio mujer">Mujer</label>
                </div>

                <div class="terminos">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">Acepto t√©rminos y condiciones</label>
                </div>

                <ul class="error" id="error">
                    <!-- <li>Error 1</li>
                    <li>Error 2</li>
                    <li>Error 3</li>
                    <li>Error 4</li> -->
                </ul>
            </div>
            <input type="submit" class="btn" value="Registrarse">
        </form>
    </div>


    <script defer src="./js/formulario.js"></script>
</body>
</html>
